spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/prhunter
    username: localdev
    password: localdev
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        types:
            print:
              banner: false
  security:
    oauth2:
      client:
        registration:
          github:
            client-id: ${GITHUB_CLIENT_ID:invalid}
            client-secret: ${GITHUB_CLIENT_SECRET:invalid}



management:
  endpoint:
    health:
      probes:
        enabled: true
      livenessState:
        enabled: true
      readinessState:
        enabled: true

server:
  servlet:
    contextPath: /

github:
  baseUrl: "api.github.com"
  appId: ${GITHUB_APP_ID:invalid}
  successUrl: ${GITHUB_SUCCESS_URL:https://prhunter.io/signup-success}
  clientId: ${GITHUB_CLIENT_ID:invalid}
  clientSecret: ${GITHUB_CLIENT_SECRET:invalid}
  webhookSecret: ${GITHUB_WEBHOOK_SECRET:invalid}
  privateKey: ${GITHUB_PRIVATE_KEY:invalid}

logging:
  level:
    org.springframework: info

