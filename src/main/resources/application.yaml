spring:
  config:
    import: optional:file:.env-localhost[.properties]
  datasource:
    url: jdbc:postgresql://localhost:5432/prhunter
    username: localdev
    password: localdev
    hikari:
      maximumPoolSize: 5
  jpa:
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        types:
            print:
              banner: false
  main:
    banner-mode: off
            
management:
  endpoint:
    health:
      probes:
        enabled: true
      livenessState:
        enabled: true
      readinessState:
        enabled: true

server:
  servlet:
    contextPath: /

firebase:
  privateKey: ${FIREBASE_PRIVATE_KEY:""}

github:
  baseUrl: "https://api.github.com"
  appId: ${GITHUB_APP_ID:invalid}
  webhookSecret: ${GITHUB_WEBHOOK_SECRET:invalid}
  privateKey: ${GITHUB_PRIVATE_KEY:invalid}

crypto:
  alchemyUrl: ${ALCHEMY_URL:invalid}
  ethPkey: ${ETH_PKEY:invalid}
  bountyFactoryEthAddress: ${BOUNTY_FACTORY_ETH_ADDRESS:invalid}

twilio:
  apiKey: ${TWILIO_KEY:invalid}

springdoc:
  swagger-ui:
    disable-swagger-default-url: true
